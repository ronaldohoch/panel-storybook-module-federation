<ul class="dina-content-tabs">
  <li class="tab-label" (click)="selectTab(item)"
      [class.selected]="activeTab===item" *ngFor="let item of tabItems$ | async">

      <ng-container *ngIf="item.labelComponent">
          <ng-container *ngTemplateOutlet="item.labelComponent.labelContent">

          </ng-container>
      </ng-container>

      <ng-container *ngIf="!item.labelComponent">{{item.label}}</ng-container>

  </li>
</ul>
<div class="dina-content-body">
  <ng-container *ngIf="activeTab && activeTab.bodyComponent">
      <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">

      </ng-container>
  </ng-container>
</div>
