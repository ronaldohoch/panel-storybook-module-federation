<h2 class="blue-title">
    Alertas por e-mail
</h2>
<p class="content-text">Defina os usuários que devem receber alertas por e-mail quando contatos preencherem os formulários em seu site ou landing page. Essa funcionalidade debita créditos de envio de seu plano.</p>

<div class="content-btn grid-headerbar text-right">
    <button class="btn btn-simple-blue ico-left-side">
        Adicionar
        <span class="ico ico-add"></span>
    </button>
</div>
<table class="dinux-Grid-Table" hasfilter="false">
    <thead>
        <tr>
            <th valuename="domain">
                Nome
                <!-- <div class="table-flex"> </div> -->
            </th>
            <th valuename="{action}" style="width: 150px;">
                <div>Ação</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">
                <p style="text-align: center;">
                    Não existem itens para serem listados
                </p>
            </td>
        </tr>
    </tbody>
</table>
