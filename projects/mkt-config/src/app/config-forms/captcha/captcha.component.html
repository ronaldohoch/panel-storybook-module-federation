<h2 class="blue-title">
    Captcha
</h2>
<p class="content-text">Defina os captchas que podem ser utilizados em seus formulários.</p>

<div class="content-btn grid-headerbar text-right">
    <button class="btn btn-simple-blue ico-left-side">
        Adicionar
        <span class="ico ico-add"></span>
    </button>
</div>
<table class="dinux-Grid-Table" hasfilter="false">
    <thead>
        <tr>
            <th valuename="domain">
                Título
                <!-- <div class="table-flex"> </div> -->
            </th>
            <th valuename="spf" style="width: 60px;">
                <div class="table-flex">
                    <span>Domínio</span> 
                    <!-- <dina-tooltip text="O SPF (Sender Policy Framework) é uma tecnologia que visa combater o envio não autorizado de mensagens em nome de um determinado domínio, especificando quais são os hosts / IPs autorizados realizar envios em nome de seu domínio. Em outras palavras, é uma permissão para que possamos enviar e-mails por você"></dina-tooltip> -->
                </div>
            </th>
            <th valuename="entry_link" style="width: 130px;">
                <div class="table-flex">
                    Data da inclusão
                    <!-- <dina-tooltip text=""></dina-tooltip> -->
                </div>
            </th>
            <th valuename="{action}" style="width: 50px;">
                <div>Ação</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="4">
                <p style="text-align: center;">
                    Não existem itens para serem listados
                </p>
            </td>
        </tr>
    </tbody>
</table>
<div class="dinux-Grid-Navigation">
    <div class="">
        Visualizando 

        <select class="itens-per-page">
            <option>10</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
        </select>

        itens na <strong>página 1</strong>
    </div>
    <div class="">
        <div class="table-buttons">
            <button class="btn ico-left-side"><span class="ico ico-table-arrow-left"></span></button>
            <button class="btn ico-right-side"><span class="ico ico-table-arrow-right"></span></button>
        </div>
    </div>
</div>
